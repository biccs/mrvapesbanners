<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/login-style.css">
    <script defer src="script.js"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <img src="assets/mrvapeslogo.png" alt="mrvapes logo">
        <a href="/index.html"></a>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Usuario y/o <span id="error-msg-second-line">contraseña, invalidos.</span></p>
        </div>
    </header>
    <section>
        <form id="login-form" accept-charset="UTF-8" action="action_page.php" autocomplete="off" method="GET" target="_blank">
            <label for="user">Usuario</label><br />
            <input name="user" type="text" /> <br />
            <label for="password">Contraseña</label><br />
            <input name="password" type="password" /> <br />
            <button id="login-form-submit" type="submit" value="Submit">Enviar</button>
        </form>
    </section>
</body>

</html>
